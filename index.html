<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Study Tracker - FMGE | NEET-PG | INI CET</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-user-md"></i>
                    Medical Study Tracker
                </h1>
                <div class="exam-badges">
                    <span class="exam-badge">FMGE</span>
                    <span class="exam-badge">NEET-PG</span>
                    <span class="exam-badge">INI CET</span>
                </div>
            </div>
            <!-- Overall Progress -->
            <div class="overall-progress">
                <div class="progress-stats">
                    <span class="progress-text">Overall Progress: <strong id="overall-completed">0</strong>/<strong id="overall-total">0</strong> topics</span>
                    <span class="progress-percentage" id="overall-percentage">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="overall-progress-bar"></div>
                </div>
            </div>
        </header>

        <div class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Subjects and filters will go here -->
            </aside>
            <!-- Main content area -->
            <main class="main-content" id="main-content">
                <!-- Topics will go here -->
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
